<form [formGroup]="form" (ngSubmit)="login($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName='email' placeholder="email" matInput type='text' />
                        <mat-error *ngIf="emailField.hasError('required')">This field is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input formControlName='password' placeholder="password" matInput type='text' />
                        <mat-error *ngIf="passwordField.hasError('required')">This field is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]='form.invalid' mat-raised-button color='primary' type="submit">Save</button>
        </mat-card-actions>
    </mat-card>
</form>
