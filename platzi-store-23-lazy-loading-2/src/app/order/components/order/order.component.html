<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Your Products</ng-template>
        <div *ngIf="(products$ | async | groupBy:'id') as products">
            <p *ngIf="products.length === 0">There are not products in the cart</p>
            <div *ngIf="products.length != 0" class="container mat-elevation-z8">
                <div class="row" *ngFor="let product of products">
                    <div class="col-xs-12 col-sm-2 col-md-2">
                      <div class="crop-image">
                        <img [src]="product.image" alt="">
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                      <div class="box">
                        {{ product.title }}
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                      <div class="box">
                        {{ product.price }}
                      </div>
                    </div>
                    <div class="col-xs-12 col-sm-1 col-md-1">
                        <div class="box">
                          {{ product.count }}
                        </div>
                      </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <div class="box">
                            <button class="order-button" mat-button color='primary' (click)="addCart(product)">
                                <mat-icon>add_circle</mat-icon>
                            </button>
                            <button class="order-button" mat-button color='accent' (click)="extractCart(product)">
                                <mat-icon>remove_circle</mat-icon>
                            </button>
                            <button class="order-button" mat-button color='warn' (click)="deleteCart(product)">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <button class='flow-button' mat-raised-button color='primary' matStepperNext>Next</button>
            </div>
        </div>
        

    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Your info</ng-template>
        <h1>Content</h1>
        <button class='flow-button' mat-raised-button color='primary' matStepperPrevious>Back</button>
        <button class='flow-button' mat-raised-button color='primary' matStepperNext>Next</button>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Payment info</ng-template>
        <h1>Content</h1>
        <button class='flow-button' mat-raised-button color='primary' matStepperPrevious>Back</button>
        <button class='flow-button' mat-raised-button color='primary'>Done</button>
    </mat-step>
</mat-horizontal-stepper>
