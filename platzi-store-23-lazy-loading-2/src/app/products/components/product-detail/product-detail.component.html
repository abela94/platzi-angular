<div *ngIf='product'>
  <mat-card>
    <mat-card-header>
        <mat-card-title>Name: {{ product.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>Price: {{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" alt="">
    </div>
    <mat-card-content>
        <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="createProduct()" >Create</button>
      <button mat-raised-button (click)="updateProduct()" >Update</button>
      <button mat-raised-button (click)="deleteProduct()" >Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
